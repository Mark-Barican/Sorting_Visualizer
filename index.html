<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sorting Visualizer</h1>
            <div class="header-info">
                <span id="current-algo-name">Selection Sort</span>
                <span class="separator">|</span>
                <span id="time-complexity">O(nÂ²)</span>
            </div>
        </header>

        <div class="control-panel">
            <select id="algorithm-select">
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="bubble">Bubble Sort</option>
                <option value="merge">Merge Sort</option>
            </select>

            <div class="speed-control">
                <label>Speed</label>
                <input type="range" id="speed-slider" min="1" max="100" value="50">
                <span id="speed-display">50%</span>
            </div>

            <button id="sort-btn" class="btn btn-primary">Sort</button>
            <button id="reset-btn" class="btn btn-secondary">Reset</button>
            <button id="random-btn" class="btn btn-secondary">Random</button>
        </div>

        <div class="data-panel">
            <div class="data-input-group">
                <label for="custom-data">Custom Data:</label>
                <input type="text" id="custom-data" placeholder="e.g., 25, 10, 80, 45, 60" />
            </div>
            <button id="load-custom-btn" class="btn btn-accent">Load Custom</button>
            <button id="load-default-btn" class="btn btn-accent">Load Default</button>
        </div>

        <div class="metrics">
            <div class="metric">
                <span class="label">Comparisons</span>
                <span class="value" id="comparisons">0</span>
            </div>
            <div class="metric">
                <span class="label">Swaps</span>
                <span class="value" id="swaps">0</span>
            </div>
            <div class="metric">
                <span class="label">Status</span>
                <span class="value status" id="status-text">Ready</span>
            </div>
        </div>

        <div class="visualization" id="visualization">
            <!-- Bars will be generated here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
